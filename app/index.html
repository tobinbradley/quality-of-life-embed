<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{{ siteConfig.description }}">
    <meta name="keywords" content="{{ siteConfig.keywords }}">
    <meta name="author" content="{{ siteConfig.author }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ siteConfig.title }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ siteConfig.title }}">
    <link rel="apple-touch-icon-precomposed" href="img/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png">

	<!-- Fonts and CSS -->
	<link rel="stylesheet" href="css/main.css?{{cachebuster}}">

</head>

<body>
	<div class="container">
        <!-- map -->
        <sc-map></sc-map>

        <!-- attribution -->
        <span class="attribution"><a href="http://mcmap.org/geoportal/" target="_blank">Mecklenburg County GIS</a></span>

        <!-- toc -->
        <sc-toc></sc-toc>

	</div>


    <!-- main js at bottom -->
    <script async src="js/app.js?{{cachebuster}}"></script>
	<!--   Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-42311520-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
